<!DOCTYPE html>
<html lang="en">
<head>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css"> 
     <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/114da55d37.js" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body  class="register">
    <header>
        <nav>
            <ul class="icons">
               <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
               <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></i></a>
               <a href="whatssap"><i class="fab fa-whatsapp"></i></a>
            </ul>
        </nav>
        
        <div class="logo">
            <a href="/">
              <img src="/images/WonderNails-Logo.png" alt="logo de su pagina"width="250px" >
            </a>
        </div>
        
        <div>
           <button class="button"><i class="fas fa-bars"></i></button>
           <div>
             <button class="button2"><i class="fas fa-shopping-bag"></i></button>
           </div>
         </div>  
         

       <div class="buscar">
            <input type="text" class="buscar_texto" 
            placeholder="Buscar">
            <a href="" class="boton">
            <i class="fas fa-search"></i>
     </div>   

      
    </header>

    <main>
        <div class="Form_wrapper">
    
            <h1>Registrate</h1>
            <form action="" method="post">
                <div class="text name">
                    <div class="email_input">
                        <input type="text" name="name" id="name" placeholder="Nombre " required>
                    </div>
                </div>
                <div class="text surname">
                     <div class="email_input">
                        <input type="text" name="name" id="name" placeholder="Apellido" required>
                    </div>
                </div>
                <div class="text email">
                     <div class="email_input">
                        <input type="text" name="name" id="name" placeholder="Email" required>
                    </div>
                </div>
                <div class="text password">
                    <div class="email_input">
                        <input type="password" name="name" id="name" placeholder="Contraseña" required>
                    </div>
                </div>
                <div class="date">
                    <p>Tus datos personales se utilizarán para procesar tu pedido, mejorar tu experiencia en esta web, gestionar el acceso a tu cuenta y otros propósitos descritos en nuestra política de privacidad.</p>
                </div>
                <div class="Access">
                    <img src="/images/Rectangle 29.svg">
                </div>
                <div>
                    <div class="Access2">
                    <img src="/images/Rectangle 30.svg" alt="">
                </div>
                <div class="access_text">
                    <small>O registrate con</small>
                </div>
                  
              </div>   
                <div class="social_icons">
                     <div class="button_go">
                        <div class="icon">
                             <i class="fab fa-google"></i>
                        </div>
                    </div>
               
                    <div class="button_fa">
                        <div class="icon">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                    </div>
               
                    <div class="button_app">
                        <div class="icon">
                            <i class="fab fa-apple"></i>
                        </div>
                        </div>
                    </div>
                   <button>Registrate</button>
            </form>
        </div>
    
    </main>
